<!-- 카드 추가 템플릿 -->
<template name="cardSubmit">
    <form class="card-submit">
        <div class="form-group">
            <div class="controls">
                <textarea name="cardName" class="card-name form-control" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="close-card close">X</button>
    </form>
</template>

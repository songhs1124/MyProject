<!-- 댓글 추가 템플릿 -->
<template name="commentSubmit">
    <form class="comment-submit">
        <div class="form-group">
            <div class="controls">
                <h4>Add Comment</h4>
                <textarea name="commentContent" class="comment-content form-control" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</template>

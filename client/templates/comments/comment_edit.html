<!-- 댓글 수정 템플릿 -->
<template name="commentEdit">
    <form class="comment-edit">
        <div class="form-group">
            <div class="controls">
                <textarea name="commentContent" class="comment-content form-control" rows="3">{{commentContent}}</textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="close-card close">X</button>
    </form>
</template>

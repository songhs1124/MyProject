<!-- 리스트를 추가하는 템플릿 -->
<template name="listSubmit">
    <form class="list-submit">
        <div class="form-group">
            <div class="controls">
                <textarea name="listName" class="list-name form-control" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="close-list-submit close">X</button>
    </form>
</template>
